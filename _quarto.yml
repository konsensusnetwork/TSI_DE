format:
  html:
    lang: de
    theme:
      light: [lux, theme.scss, theme-light.scss]
      dark: [lux, theme.scss, theme-dark.scss]
    number-depth: 2
    grid:
      sidebar-width: 500px
      body-width: 900px
      margin-width: 350px
      gutter-width: 4em
    toc: true
    toc-location: left
    reference-location: margin
  pdf:
    lang: de
    documentclass: memoir
    classoption: smalldemyvopaper,10pt,twoside,onecolumn,openright,extrafontsizes,hidelinks
    papersize: a5
    toc-depth: 1
    toc-title: Inhalt
    keep-tex: true
    colorlinks: false
    include-in-header:
      - preamble.tex
  epub:
    cover-image: cover.png
    cover-image-alt: Das souveräne Individuum
    creator: Konsensus Network
    toc: true
    toc-depth: 1
    toc-title: Inhalt
    lang: "de-DE"



