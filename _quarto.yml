    - chapters/TSI_DE_CH05.qmd
    - chapters/TSI_DE_CH06.qmd
    - chapters/TSI_DE_CH07.qmd
    - chapters/TSI_DE_CH08.qmd
    - chapters/TSI_DE_CH09.qmd
    - chapters/TSI_DE_CH10.qmd
